apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: whereami-frontend
  namespace: whereami-frontend
  labels: 
    gateway: team-whereami
spec:
  parentRefs:
  - kind: Gateway
    name: team-whereami
    namespace: team-whereami
    sectionName: https
  hostnames:
  - "frontend.endpoints.fleets-argocd-demo.cloud.goog"
  rules:
  - backendRefs:
    - group: net.gke.io
      kind: ServiceImport
      name: whereami-frontend
      port: 8080
