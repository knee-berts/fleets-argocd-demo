apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect-whereami-frontend
  namespace: whereami-frontend
  labels: 
    gateway: team-whereami
spec:
  parentRefs:
  - kind: Gateway
    name: team-whereami
    namespace: team-whereami
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
