kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: team-whereami
  namespace: team-whereami
  annotations:
    networking.gke.io/certmap: whereami-cert-map
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http # list the port only so we can redirect any incoming http requests to https
    protocol: HTTP
    port: 80
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            team-whereami-gateway-access: "true"      
      kinds:
      - kind: HTTPRoute
  addresses:
  - type: NamedAddress
    value: whereami-ip
